<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/navbar.css">
    <title>Send a Support Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .main-content {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #e7e7e7;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d5d5d5;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">F-Auto</a>
            <a href="/vin_check">Перевірка по VIN</a>
        </div>
        <div class="navbar-center">
            <a href="/add_car" class="create-button">Створити оголошення</a>
            <a href="/search" class="create-button">Пошук</a>
        </div>
        <div class="navbar-right">
            {% if current_user_id %}
                <a href="/chats">Чати</a>
                <div class="user-info">
                    {% if current_avatar_url %}
                        <img src="/{{ current_avatar_url }}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer;" onclick="window.location.href='/profile/{{ current_user_id }}/';">
                    {% else %}
                        <img src="/static/default-avatar.jpg" alt="Default Avatar" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;" onclick="window.location.href='/profile/{{ current_user_id }}/';">
                    {% endif %}
                    <a href="/logout" class="logout-button">Вийти</a>
                </div>
            {% else %}
                <a href="/login">Увійти</a>
            {% endif %}
        </div>
    </div>

    <div class="main-content">
        <h1>Зв'язатися з підтримкою</h1>
        <form action="/support/request" method="POST">
            <label for="subject">Тема:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Надіслати запит">
        </form>
    </div>
</body>
</html>
